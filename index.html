<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login de usuario</title>
    <!-- Enlaces a hojas de estilo CSS -->
    <link rel="stylesheet" href="public/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="public/CSS/menu.css" />
  </head>

  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
          <img src="Logo.png" id="icon" alt="User Icon" />
          <h1>Help-Desk</h1>
        </div>

        <!-- Login Form -->
        <form
          id="frmLogin"
          method="POST"
          action="./CRUD/Login/loginUsuarios.php"
        >
          <input
            type="text"
            id="login"
            class="fadeIn second"
            name="login"
            placeholder="username"
            required
          />
          <input
            type="password"
            id="password"
            class="fadeIn third"
            name="password"
            placeholder="password"
            required
          />
          <input type="submit" class="fadeIn fourth" value="Entrar" />
        </form>

        <!-- Remind Password -->
        <div id="formFooter">
          <a
            class="underlineHover"
            href="#"
            data-bs-toggle="modal"
            data-bs-target="#modalContacto"
            >Recuperar contraseña</a
          >
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modalContacto"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Contacto</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Si no puede iniciar sesión, contacte al área de recursos humanos.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="public/jquery/jquery-3.6.0.min.js"></script>
    <script src="public/bootstrap/popper.min.js"></script>
    <script src="public/bootstrap/bootstrap.min.js"></script>
    <script src="public/sweetalert2/sweetalert2@11.js"></script>
    <script src="public/js/usuarios/login.js"></script>
  </body>
</html>
